    id: Public
    attributes:
      label: Please confirm that you data is a public dataset that can be retrieved by anyone on the Network.
      multiple: true
      options:
        - "Yes"
        - "No"
  - type: input
    id: Abuse
    attributes:
      label: How do you intend to prevent the abuse of DataCap?
      description: Please describe.
