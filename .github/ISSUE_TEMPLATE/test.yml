      label: Organization/Company Name 
      description: What is your organization/Company name?
      placeholder: Please write the full name.
    validations:
      required: true
  - type: input
    id: Basic_information
    attributes:
      label: Where did you learn about Filecoin? and when did you join Filecoin?
      description: Please describe.
      placeholder: Please answer here.
    validations:
      required: false
  - type: textarea
    id: Company_information
    attributes:
      label: What is your relationship with the this entity? For your organisation, please describe its size, business type, industry reputation,  real operation location, other releated entity.
      description:  Please describe.
      placeholder:  Please answer here.
      value: 
