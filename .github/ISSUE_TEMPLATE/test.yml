    id: Name
    attributes:
      label: Name
      description: What is your name?
      placeholder: Please answer here.
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Where we can reach you?
      description: Offical email wii be the best.
      placeholder: Please answer here.
    validations:
      required: true
  - type: input
    id: github
    attributes:
      label: Do you have any GitHub account?
      description: Please note the link.
      placeholder: Please answer here.
    validations:
      required: false
  - type: input
    id: Representative_social_media
    attributes:
      label: Do you have any social media can represent you?
      description: Please note the link.
      placeholder: Please answer here.
    validations:
      required: true
  - type: textarea
    id: Social_Media
    attributes:
      label: Do you have other social media account related to you?
      description: Please note the link.
      placeholder: Please answer here.Facebook/Discord/slack/github......
      value: 
